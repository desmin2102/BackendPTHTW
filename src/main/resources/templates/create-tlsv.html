<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo trợ lý sinh viên</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    <div class="content">
        <main class="container">
            <h1 class="text-center text-info mt-3">Tạo trợ lý sinh viên</h1>
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/tlsv/create}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Họ</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required />
                </div>
                <div class="mb-3">
                    <label for="khoaId" class="form-label">Khoa phụ trách</label>
                    <select class="form-control" id="khoaId" name="khoaId" required>
                        <option value="" disabled selected>Chọn khoa</option>
                        <option th:each="khoa : ${khoaList}" 
                                th:value="${khoa.id}" 
                                th:text="${khoa.tenKhoa}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" />
                </div>
                <button type="submit" class="btn btn-primary">Tạo trợ lý</button>
            </form>
        </main>
    </div>
    <div th:replace="~{base :: footer}"></div>
</body>
</html>
