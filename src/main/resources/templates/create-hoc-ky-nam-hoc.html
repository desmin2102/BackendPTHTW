<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo học kỳ/năm học</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    <div class="content">
        <main class="container">
            <h1 class="text-center text-info mt-3">Tạo học kỳ/năm học mới</h1>
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
            <form th:action="@{/hoc-ky-nam-hoc/create}" method="post" th:object="${hocKyNamHoc}">
                <div class="mb-3">
                    <label>Học kỳ</label>
                    <input type="text" class="form-control" th:field="*{hocKy}" required />
                </div>
                <div class="mb-3">
                    <label>Năm học</label>
                    <input type="text" class="form-control" th:field="*{namHoc}" required />
                </div>
                <div class="mb-3">
                    <label>Ngày bắt đầu</label>
                    <input type="date" class="form-control" th:field="*{startDate}" required />
                </div>
                <div class="mb-3">
                    <label>Ngày kết thúc</label>
                    <input type="date" class="form-control" th:field="*{endDate}" required />
                </div>
                <button type="submit" class="btn btn-primary">Tạo học kỳ/năm học</button>
            </form>
        </main>
    </div>
    <div th:replace="~{base :: footer}"></div>
</body>
</html>
