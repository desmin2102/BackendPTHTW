<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo bài viết</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    <div class="content">
        <main class="container">
            <h1 class="text-center text-info mt-3">Tạo bài viết mới</h1>
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
            <form th:action="@{/baiviets/create}" th:object="${baiViet}" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung</label>
                    <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="hoatDongNgoaiKhoa" class="form-label">Hoạt động ngoại khóa </label>
                    <select class="form-control" id="hoatDongNgoaiKhoa" th:field="*{hoatDongNgoaiKhoa.id}">
                        <option value="">--Chọn hoạt động ngoại khóa--</option>
                        <option th:each="hoatDong : ${hoatDongs}" 
                                th:value="${hoatDong.id}" 
                                th:text="${hoatDong.tenHoatDong}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Hình ảnh (nếu có)</label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile">
                </div>
                <button type="submit" class="btn btn-primary">Tạo bài viết</button>
                <a th:href="@{/baiviets}" class="btn btn-secondary">Hủy</a>
            </form>
        </main>
    </div>
    <div th:replace="~{base :: footer}"></div>
</body>
</html>
