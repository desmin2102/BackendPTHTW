<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo hoạt động ngoại khóa</title>
    <th:block th:replace="~{base :: styles}"></th:block>
</head>
<body>
    <div th:replace="~{base :: header}"></div>
    <div class="content">
        <main class="container">
            <h1 class="text-center text-info mt-3">Tạo hoạt động ngoại khóa</h1>
            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/hoat-dong/create}" th:object="${hoatDong}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="maHoatDong" class="form-label">Mã hoạt động</label>
                    <input type="text" class="form-control" id="maHoatDong" th:field="*{maHoatDong}" required>
                </div>
                <div class="mb-3">
                    <label for="tenHoatDong" class="form-label">Tên hoạt động</label>
                    <input type="text" class="form-control" id="tenHoatDong" th:field="*{tenHoatDong}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="ngayDienRa" class="form-label">Ngày diễn ra</label>
                    <input type="date" class="form-control" id="ngayDienRa" th:field="*{ngayDienRa}" required>
                </div>
                <div class="mb-3">
                    <label for="hanDangKy" class="form-label">Hạn đăng ký</label>
                    <input type="date" class="form-control" id="hanDangKy" th:field="*{hanDangKy}" required>
                </div>
                <div class="mb-3">
                    <label for="diemRenLuyen" class="form-label">Điểm rèn luyện</label>
                    <input type="number" class="form-control" id="diemRenLuyen" th:field="*{diemRenLuyen}" required min="0">
                </div>
                <div class="mb-3">
                    <label for="dieu" class="form-label">Điều</label>
                    <select class="form-control" id="dieu" th:field="*{dieu}" required>
                        <option value="">Chọn điều</option>
                        <option th:each="dieu : ${dieuList}" 
                                th:value="${dieu.id}" 
                                th:text="${dieu.tenDieu}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hocKyNamHoc" class="form-label">Học kỳ</label>
                    <select class="form-control" id="hocKyNamHoc" th:field="*{hocKyNamHoc}" required>
                        <option value="">Chọn học kỳ</option>
                        <option th:each="hocKy : ${hocKyList}" 
                                th:value="${hocKy.id}" 
                                th:text="${hocKy.hocKy} + ' ' + ${hocKy.namHoc}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Tạo hoạt động</button>
                <a th:href="@{/hoat-dong}" class="btn btn-secondary">Hủy</a>
            </form>
        </main>
    </div>
    <div th:replace="~{base :: footer}"></div>
</body>
</html>
